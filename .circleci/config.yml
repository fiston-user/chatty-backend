orbs:
  codecov: codecov/codecov@4.0.1
  aws-cli: circleci/aws-cli@4.1.2
  slack: circleci/slack@4.12.6
version: 2.1
executors:
  app-executor:
    docker:
      - image: cimg/node:16.17.0
      - image: cimg/redis:7.0.2
      - image: 'cibuilds/base:latest'
    working_directory: ~/repo
  terraform-executor:
    docker:
      - image: hashicorp/terraform:latest
  slack-executor:
    docker:
      - image: 'cibuilds/base:latest'
    resource_class: small

aliases:
  - &show-current-branche-name
    run:
      name: Show current branch name
      command: echo ${CIRCLE_BRANCH}
  - &restore-cache
    restore_cache:
      keys:
        - app-{{ checksum "package.json" }}
        - app-
  - &install-dependencies
    run:
      name: Install dependencies
      command: npm install
  - &save-cache
    save_cache:
      paths:
        - node_modules
      key: app-{{ checksum "package.json" }}
  - &zip-project
    run:
      name: Zip project
      command: |
        rm -rf node_modules
        zip chatapp.zip -r .
        echo "Project zipped successfully"
  - &notify-on-fail
    slack/notify:
      event: fail
      channel: '#chatty-app-builds'
      template: ''
      custom: |
        {
          "blocks": [
            {
              "type": "header",
              "text": {
                "type": "plain_text",
                "text": "Job Failed. üî¥",
                "emoji": true
              }
            },
            {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Job*: ${CIRCLE_JOB}"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Branch*:\n$CIRCLE_BRANCH"
                },
                {
                  "type": "mrkdwn",
                  "text": "*When*:\n$(date +'%m/%d/%Y %T')"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Build*:\n$CIRCLE_BUILD_NUM"
                },
                {
                  "type": "mrkdwn",
                  "text": "*Author*:\n$CIRCLE_PROJECT_USERNAME"
                }
              ]
            },
            {
              "type": "actions",
              "elements": [
                {
                  "type": "button",
                  "text": {
                    "type": "plain_text",
                    "text": "View Job"
                  },
                  "url": "${CIRCLE_BUILD_URL}"
                  }
                ]
              }
            ]
          }
      
jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branche-name
      - *restore-cache
      - *install-dependencies
      - *save-cache

  linting:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branche-name
      - *restore-cache
      - run:
          name: Run linting
          command: npm run lint:check
      - *notify-on-fail
          
  code-formater-check:
    executor: app-executor
    steps:
      - checkout
      - *show-current-branche-name
      - *restore-cache
      - run:
          name: Run code formater check
          command: npm run prettier:check
      - *notify-on-fail

  unit-test:
    executor: app-executor
    steps:
      - checkout
      - setup_remote_docker
      - *show-current-branche-name
      - *restore-cache
      - run:
          name: Start redis server
          command: docker run --name chatapp-redis -p 6379:6379 -d redis
          background: true
      - run:
          name: Run unit tests
          command: |
            sleep 3
            npm run test
      - codecov/upload
      - *notify-on-fail



  terraform-validate:
    executor: terraform-executor
    steps:
      - checkout
      - *show-current-branche-name
      - run:
          name: Terraform validate & format
          command: |
            cd deployment/
            terraform init -backend=false
            terraform validate
            terraform fmt
      - *notify-on-fail

  terraform-plan-and-apply:
    executor: terraform-executor
    steps:
      - checkout
      - *show-current-branche-name
      - run:
          name: Install ZIP
          command: |
            apk update
            apk add zip
      - run:
          name: Install CURL
          command: |
            apk update
            apk add curl
      - run:
          name: Install AWS CLI
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            ./aws/install
      - run:
          name: Check AWS CLI version
          command: aws --version
      - run:
          name: Terraform plan
          command: |
            cd deployment/
            terraform init
            terraform workspace select ${CIRCLE_BRANCH} || terraform workspace new ${CIRCLE_BRANCH}
            terraform plan
      - run:
          name: Terraform apply
          command: |
            cd deployment/
            terraform init
            terraform workspace select ${CIRCLE_BRANCH}
            terraform apply -auto-approve
      - *notify-on-fail

  upload-project-to-s3:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: default
      - *zip-project
      - run:
          name: Upload project to S3
          command: |
            aws --region eu-central-1 s3 cp chatapp.zip s3://chatty-server-${CIRCLE_BRANCH}-app
      - *notify-on-fail

  push-to-aws-codedeploy:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile_name: default
      - run:
          name: Deploy changes with AWS CodeDeploy
          command: |
            if [ "${CODE_DEPLOY_UPDATE}" == "true" ]
            then
                aws deploy create-deployment \
                    --region eu-central-1 \
                    --application-name chatty-server-${CIRCLE_BRANCH}-app \
                    --deployment-config-name CodeDeployDefault.AllAtOnce \
                    --deployment-group-name chatty-server-${CIRCLE_BRANCH}-group \
                    --file-exists-behavior "OVERWRITE" \
                    --s3-location bucket=chatty-server-${CIRCLE_BRANCH}-app,bundleType=zip,key=chatapp.zip
            fi
      - *notify-on-fail

  notify-via-slack:
    executor: slack-executor
    steps:
      - run: echo "Slack notification"
      - slack/notify:
          event: 'always'
          channel: 'chatty-app-builds'
          template: ''
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚úÖ üëç ‚úÖ ${CIRCLE_BRANCH} branch backend deployment is complete. ‚úÖ üëç ‚úÖ",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Job*: ${CIRCLE_JOB}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*:\n$CIRCLE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*When*:\n$(date +'%m/%d/%Y %T')"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build*:\n$CIRCLE_BUILD_NUM"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n$CIRCLE_PROJECT_USERNAME"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                      }
                      ]
                    }
                  ]
                }
          
  terraform-destroy:
    executor: terraform-executor
    steps:
      - checkout
      - *show-current-branche-name
      - run:
          name: Terraform destroy
          command: |
            cd deployment/
            terraform init
            terraform workspace select ${CIRCLE_BRANCH} || terraform workspace new ${CIRCLE_BRANCH}
            terraform destroy -auto-approve
      - *notify-on-fail

workflows:
  build_and_deploy:
    jobs:
     - build
     - linting:
          requires:
            - build
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - code-formater-check:
          requires:
            - linting
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - unit-test:
          requires:
            - code-formater-check
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - terraform-validate:
          requires:
            - unit-test
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - terraform-plan-and-apply:
          requires:
            - terraform-validate
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - upload-project-to-s3:
          requires:
            - terraform-plan-and-apply
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - push-to-aws-codedeploy:
          requires:
            - upload-project-to-s3
          filters:
            branches:
              only:
                - develop
                - staing
                - main
                - main
     - notify-via-slack:
          requires:
            - push-to-aws-codedeploy
          filters:
            branches:
              only:
                - develop
                - staing
                - main
     - hold:
          type: approval
          requires:
            - notify-via-slack
     - terraform-destroy:
          requires:
            - hold
          filters:
            branches:
              only:
                - develop
                - staing
                - main
    
          